---
apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
- script: sleep 1
- script: kubectl get secret --namespace=test-ff-app-interface puptoo -o json > /tmp/test-ff-app-interface
- script: jq -r '.data["cdappconfig.json"]' < /tmp/test-ff-app-interface | base64 -d > /tmp/test-ff-app-interface-json

- script: jq -r '.webPort == 8000' -e < /tmp/test-ff-app-interface-json
- script: jq -r '.metricsPort == 9000' -e < /tmp/test-ff-app-interface-json
- script: jq -r '.metricsPath == "/metrics"' -e < /tmp/test-ff-app-interface-json

- script: jq -r '.endpoints[] | select(.app == "puptoo") | .name == "processor"' -e < /tmp/test-ff-app-interface-json
