---
apiVersion: v1
kind: Secret
metadata:
  name: host-inventory 
  namespace: test-iqe-debug-job 
  labels:
    app: host-inventory
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    name: host-inventory
type: Opaque
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: host-inventory-service
  namespace: test-iqe-debug-job 
---
apiVersion: batch/v1
kind: Job
metadata:
  name: host-inventory-smoke-iqe
  namespace: test-iqe-debug-job 
spec:
  restartPolicy: Never
  template:
    spec:
      containers:
        - name: host-inventory-smoke-iqe-debug
          image: quay.io/psav/clowder-hello:latest
          command:
          - "/bin/foo"
          - "bar"
          resources:
            limits:
              cpu: "2"
              memory: 600Mi
            requests:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Secret
metadata:
  name: host-inventory-smoke-iqe
  namespace: test-iqe-debug-job 
type: Opaque
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: iqe-test-iqe-debug-job
  namespace: test-iqe-debug-job
---
apiVersion: rbac.authorization.k8s.io/v1 
kind: RoleBinding 
metadata:
  name: iqe-test-iqe-debug-job
  namespace: test-iqe-debug-job
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: edit
subjects:
- kind: ServiceAccount
  name: iqe-test-iqe-debug-job
  namespace: test-iqe-debug-job
