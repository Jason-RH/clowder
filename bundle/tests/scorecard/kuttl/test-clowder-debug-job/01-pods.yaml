---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: ttest-clowder-debug-job
spec:
  targetNamespace: ttest-clowder-debug-job
  providers:
    web:
      port: 8000
      mode: operator
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
    kafka:
      mode: none
    db:
      mode: none
    logging:
      mode: none
    objectStore:
      mode: none
    inMemoryDb:
      mode: none
    featureFlags:
      mode: none
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: puptoo
  namespace: ttest-clowder-debug-job
spec:
  envName: ttest-clowder-debug-job
  deployments:
    - name: processor
      podSpec:
        image: quay.io/psav/clowder-hello
  jobs:
    - name: standard-cron
      schedule: "*/1 * * * *"
      podSpec:
        image: quay.io/psav/clowder-hello
        args:
          - ./clowder-hello
          - boo
    - name: restart-on-failure 
      schedule: "*/1 * * * *"
      restartPolicy: OnFailure
      podSpec:
        image: quay.io/psav/clowder-hello
        args:
          - ./clowder-hello
          - boo
    - name: hello-cji
      podSpec:
        initContainers:
        - name: foo
          command: "i shouldn't be here in debug mode"
        image: busybox
        args:
        - /bin/sh
        - -c
        - echo "Hello!"
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdJobInvocation
metadata:
  name: runner
  namespace: ttest-clowder-debug-job
spec:
  debug: true
  appName: puptoo
  jobs:
    - hello-cji
