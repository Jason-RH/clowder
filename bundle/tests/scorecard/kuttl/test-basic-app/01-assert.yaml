---
apiVersion: v1
kind: Secret
metadata:
  name: puptoo
  namespace: test-basic-app
  labels:
    clowdapp: puptoo
  ownerReferences:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    name: puptoo
type: Opaque
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: puptoo-processor
  namespace: test-basic-app
spec:
  template:
    spec:
      serviceAccountName: puptoo-app
      containers:
      - env:
        - name: ENV_VAR_1
          value: "env_var_1"
        - name: ENV_VAR_2
          value: "env_var_2"
        - name: ACG_CONFIG
          value: /cdapp/cdappconfig.json
      initContainers:
      - env:
        - name: ENV_VAR_1
          value: "override_1"
        - name: ENV_VAR_3
          value: "env_var_3"
        - name: ACG_CONFIG
          value: /cdapp/cdappconfig.json
---
apiVersion: v1
kind: Service
metadata:
  name: puptoo-processor
  namespace: test-basic-app
spec:
  selector:
    pod: puptoo-processor
  ports:
  - port: 9000
    targetPort: 9000
    name: metrics
  - port: 8000
    targetPort: 8000
    name: public
    appProtocol: http
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-basic-app
status:
  apps:
    - name: livenessoverride
      deployments:
      - hostname: livenessoverride-service.test-basic-app.svc
        name: livenessoverride-service
        port: 8000
      - name: livenessoverride-service-three
      - name: livenessoverride-service-two
    - name: puptoo
      deployments:
      - hostname: puptoo-processor.test-basic-app.svc
        name: puptoo-processor
        port: 8000
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: puptoo-app
  namespace: test-basic-app
imagePullSecrets:
  - name: test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: livenessoverride-service
  namespace: test-basic-app
spec:
  template:
    spec:
      serviceAccountName: livenessoverride-app
      containers:
      - livenessProbe:
          httpGet:
            path: /notquite
            port: public
        readinessProbe:
          httpGet:
            path: /notquite
            port: private
        ports:
          - name: metrics
          - name: private
          - name: public
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: livenessoverride-service-two
  namespace: test-basic-app
spec:
  template:
    spec:
      serviceAccountName: livenessoverride-app
      containers:
      - livenessProbe:
          httpGet:
            path: /notquite
            port: public
        readinessProbe:
          httpGet:
            path: /notquite
            port: public
        ports:
          - name: metrics
          - name: public
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: livenessoverride-service-three
  namespace: test-basic-app
spec:
  template:
    spec:
      serviceAccountName: livenessoverride-app
      containers:
      - livenessProbe:
          httpGet:
            path: /notquite
            port: metrics
        readinessProbe:
          httpGet:
            path: /notquite
            port: metrics
        ports:
          - name: metrics
